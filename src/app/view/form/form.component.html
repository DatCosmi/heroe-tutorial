<p class="text-xl text-center mt-10 font-semibold mb-4">Formulario</p>
<div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
  <form [formGroup]="formGroup" class="space-y-4">
    <div>
      <label for="name" class="block text-gray-700">Nombre</label>
      <input
        id="name"
        formControlName="name"
        class="w-full p-2 border border-gray-300 rounded-md"
      />
    </div>
    <div>
      <label for="email" class="block text-gray-700">Correo Electrónico</label>
      <input
        id="email"
        formControlName="email"
        class="w-full p-2 border border-gray-300 rounded-md"
      />
    </div>
    <div>
      <label for="password" class="block text-gray-700">Contraseña</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="w-full p-2 border border-gray-300 rounded-md"
      />
    </div>
    <div>
      <label for="phone" class="block text-gray-700">Teléfono</label>
      <input
        id="phone"
        formControlName="phone"
        class="w-full p-2 border border-gray-300 rounded-md"
      />
    </div>
    <button
      (click)="submit()"
      [disabled]="formGroup.invalid"
      class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400"
    >
      Enviar
    </button>
  </form>
</div>
